<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-login">LOGIN</button>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-card login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-item-primary">
                    <span class="icon-arrow material-symbols-outlined">chevron_right</span>
                    <input type="email" name="email" id="email-input" placeholder="Email" required>
                    <span class="icon-arrow material-symbols-outlined">mail</span>
                </div>
                <div class="input-item-primary">
                    <span class="icon material-symbols-outlined">chevron_right</span>
                    <input type="password" name="password" id="password-input" placeholder="Password" required>
                    <span class="icon material-symbols-outlined">lock</span>
                </div>
                <div class="input-item-secondary">
                    <div class="remember-me-card">
                        <input type="checkbox" name="remember-me" id="remember-me-input">
                        <label for="remember-me-input">REMEMBER ME</label>
                    </div>
                    <a href="#">FORGOT PASSWORD<span class="icon-arrow material-symbols-outlined">arrow_right_alt</span></a>
                </div>
                <div class="input-item-secondary">
                    <button type="submit" class="submit-btn">LOGIN</button>
                </div>
                <div class="input-item-tertiary">
                    <p>Don't have an account?</p>
                    <a href="#">REGISTER <span class="icon-arrow material-symbols-outlined">arrow_right_alt</span></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
