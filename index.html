<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-login" id="btn-login">LOGIN</button>
        </nav>
    </header>

    <div class="form-container inactive" id="form-container">

        <span class="icon-close material-symbols-outlined" id="close-btn">close</span>

        <div class="form-card login inactive" id="login-card">
            <h2>Login</h2>
            <form id="login-form" action="#">
                <div class="input-item-primary">
                    <span class="icon-arrow material-symbols-outlined">chevron_right</span>
                    <input type="email" name="email" placeholder="Email" required>
                    <span class="icon material-symbols-outlined">mail</span>
                </div>
                <div class="input-item-primary">
                    <span class="icon-arrow material-symbols-outlined">chevron_right</span>
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="icon material-symbols-outlined">lock</span>
                </div>
                <div class="input-item-secondary">
                    <div class="remember-me-card">
                        <input type="checkbox" name="remember-me" id="remember-me-input">
                        <label for="remember-me-input">REMEMBER ME</label>
                    </div>
                    <a href="#">FORGOT PASSWORD<span class="icon-arrow material-symbols-outlined">arrow_right_alt</span></a>
                </div>
                <div class="input-item-secondary">
                    <button type="submit" class="submit-btn">LOGIN</button>
                </div>
                <div class="input-item-tertiary">
                    <p>Don't have an account?</p>
                    <a  id="register-link" href="#">REGISTER <span class="icon-arrow material-symbols-outlined">arrow_right_alt</span></a>
                </div>
            </form>
        </div>
        
        <div class="form-card registration inactive" id="registration-card">
            <h2>Register</h2>
            <form id="registration-form" action="#">
                <div class="input-item-primary">
                    <span class="icon-arrow material-symbols-outlined">chevron_right</span>
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="icon material-symbols-outlined">person</span>
                </div>
                <div class="input-item-primary">
                    <span class="icon-arrow material-symbols-outlined">chevron_right</span>
                    <input type="email" name="email" placeholder="Email" required>
                    <span class="icon material-symbols-outlined">mail</span>
                </div>
                <div class="input-item-primary">
                    <span class="icon-arrow material-symbols-outlined">chevron_right</span>
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="icon material-symbols-outlined">lock</span>
                </div>
                <div class="input-item-secondary">
                    <div class="terms-and-conditions-card">
                        <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions-input" required>
                        <label for="terms-and-conditions-input">I agree to the <a href="https://shrek.fandom.com/wiki/Shrek_(film)/Transcript"><em>terms and conditions</em></a></label>
                    </div>
                </div>
                <div class="input-item-secondary">
                    <button type="submit" class="submit-btn">REGISTER</button>
                </div>
                <div class="input-item-tertiary">
                    <p>Already have an account?</p>
                    <a href="#" id="login-link">LOGIN <span class="icon-arrow material-symbols-outlined">arrow_right_alt</span></a>
                </div>
            </form>
        </div>


    </div>
</body>
</html>
